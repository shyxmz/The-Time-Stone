<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Stone - Infinity War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0f2e 50%, #2d1b3d 100%);
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(0, 255, 136, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(138, 43, 226, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(0, 255, 136, 0.2), transparent);
            background-size: 200% 200%;
            animation: particles 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes particles {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #00ff88, #ffd700, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.8)); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ffd700;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1em;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Time Stone</h1>
        <div id="status">Stark Nanotech: Active</div>
    </div>
<script src="app.js"></script>
</body>
</html>
